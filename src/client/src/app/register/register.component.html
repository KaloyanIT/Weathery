<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-3">
                  <label for="exampleInputText">Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert-danger">
                    This field is required.
                </div>       
                <div class="mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div *ngIf="email.touched && email.errors?.required" class="alert-danger">
                    This field is required.
                </div>       
                <div class="mb-3">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
                </div>   
                <div *ngIf="password.touched && password.errors?.required" class="alert-danger">
                    This field is required.
                </div>                   
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
    </div>
</div>
